    <h1 class="centralphone">CENTRAL PHONE</h1>

    <div id="conta-geral">
        <h2 style="text-align: center;">Crie uma conta agora</h2>
        <h3 style="text-align: center;">Já tem uma conta? Então faça <a href="login.html">LOGIN</a></h3>
    </div>

    <main>
     <form action="final-conta.html" method="post" id="NovaConta">
        
            <label for="nome">Nome: </label>
            <input type="text" name="nome" placeholder="Digite seu nome" size="35" required>
        <br>
            <label for="e-mail">E-mail: </label>
            <input type="email" name="email" placeholder="Digite seu E-mail" size="30" maxlength="35" required> 
        <br>
            <label for="senha">Senha: </label>
            <input type="password" placeholder="Crie uma senha" maxlength="8" id="password" required>
        <br>
            <label for="senha">Confirme a senha: </label>
            <input type="password" placeholder="Confirmação da senha" maxlength="8" id="ConfirmPassword" required>
            <legend>Digite até 6 à 8 caracteres </legend>
        <br>
        <span class="error" id="error-message"></span>

        <button type="submit" onclick="return ValidarSenha()">Enviar</button>
     </form>
    </main>
